<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Practice</title>
  </head>
  <body>
    <div id="app"></div>
    <h1 id="name" class="text-3xl font-bold underline">Christopher Stokley</h1>
    <p id="click-count">Count: 0</p>
    <p>
      <button
        id="up-count"
        class="border-2 rounded-md border-solid border-gray-500 bg-gray-400"
      >
        Increment (+1)
      </button>
    </p>
    <p>
      <button
        id="down-count"
        class="border-2 rounded-md border-solid border-gray-500 bg-gray-400"
      >
        Decrement (-1)
      </button>
    </p>
    <p>
      <button
        id="reset-count"
        class="border-2 rounded-md border-solid border-gray-500 bg-gray-400"
      >
        Reset
      </button>
    </p>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
